<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Sacramento&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/ensolarado.png"
        title="Nuvens e sol ícones criados por kerismaker - Flaticon" type="image/x-icon">
</head>

<body>
    <div class="container">
        <input class="input-cidade" placeholder="Escreva aqui o nome da cidade...">
        <button class="botao-buscar" onclick="cliqueiNoBotao()"> <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg"
                alt="botao-buscar"></button>


        <div class="box-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>

            <div class="box-menor">
                <img class="img-temp" src="https://openweathermap.org/img/wn/04n.png" alt="nuvens">
                <p class="previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>

</body>

</html>
